<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLR - Kassa</title>
  <!--CSS & JavaScript-->
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/main.js" defer></script>
  <script src="js/webshop.js" defer></script>
  <!--Favicon-->
  <link rel="icon" type="image/png" href="/media/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/media/favicon/favicon.svg" />
  <link rel="shortcut icon" href="/media/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/media/favicon/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="CLR Kort" />
  <link rel="manifest" href="/media/favicon/site.webmanifest" />
  <!--Fonts & Icons-->

</head>
<body>

  <header>
    <div class="header-content">
      <a href="/index.html">
        <img src="/media/favicon/favicon-96x96.png" alt="CLR Kortlekar logotyp">
      </a>
      <nav data-open="false">
        <button type="button" class="hamburger-button" aria-label="Öppna huvudmenyn">
          <span class="hamburger-line hamburger-line1"></span>
          <span class="hamburger-line hamburger-line2"></span>
          <span class="hamburger-line hamburger-line3"></span>
        </button>
        <ul>
          <li><a href="/index.html">Startsida</a></li>
          <li><a href="/produkter.html">Produkter</a></li>
          <li><a href="/omoss.html">Om oss</a></li>
          <li><a href="/kontakt.html">Kontakt</a></li>
        </ul>
      </nav>
      <div class="cart-button-container">
        <button type="button" class="cart-button" aria-label="Öppna varukorgen">
          <img src="media/icons/cart.svg" alt="ikon på en kundvagn">
        </button>
        <div class="cart-modal">
          <span class="cart-modal-background"></span>
          <div class="basket">
            <ul id="basket">
              
            </ul>
            <a href="/kassa.html" class="checkout-button green-button">Till kassan</a>
          </div> 
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="main-content main-content-kassa">

      <section class="checkout">
        <h1>Kassa:</h1>
        <table>
          <thead>
              <tr class="th">
                <td>Bild</td>
                <td>Artikelnr</td>
                <td>Varunamn</td>
                <td>Antal</td>
                <td>Pris</td>
            </tr>
          </thead>
          <tbody id="checkout"></tbody>
        </table>
      </section>

      <form class="user-info">
        <h2>Uppgifter:</h2>
        <div>
          <label for="name">Namn:</label>
          <input type="text" id="name" autocomplete="name">
        </div>
        <div>
          <label for="adress">Adress:</label>
          <input type="text" id="adress" autocomplete="address-line1">
        </div>
        <div>
          <label for="zip">Postnummer:</label>
          <input type="text" id="zip" autocomplete="postal-code">
        </div>
        <div>
          <label for="place">Ort:</label>
          <input type="text" id="place" autocomplete="address-level2">
        </div>
      </form>
      <div class="buttons-kassa">
        <button onclick="checkoutBasket()" class="green-button">Slutför köp</button>
        <button onclick="emptyBasket()" class="green-button">Töm varukorgen</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <a href="omoss.html">Om oss</a>
      <a href="kontakt.html">Kontakt</a>
      <p>CLR Kortlekar</p>
      <a href="index.html"><img src="media/favicon/favicon-96x96.png" alt="CLR Kortlekar logotyp"></a>
    </div>
  </footer>
  <div class="notify-background">
    <div class="notify-box" id="notify"></div>
  </div>
</body>
</html>
